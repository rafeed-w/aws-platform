      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./infra/tier2_compute

      - name: Terraform Destroy
        id: destroy
        run: terraform destroy -auto-approve
        working-directory: ./infra/tier2_compute

  destroy-tier1-network:
    name: Destroy Tier1 Network
    runs-on: ubuntu-latest
    needs: destroy-tier2-compute
    permissions:
      contents: read
      id-token: write
    
