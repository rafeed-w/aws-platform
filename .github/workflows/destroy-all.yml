        run: terraform destroy -auto-approve
        working-directory: ./infra/tier3_deployments

  destroy-tier2-compute:
    name: Destroy Tier2 Compute
    runs-on: ubuntu-latest
    needs: destroy-tier3-deployments
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout
