name: Build and Push WebApp to ECR

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'infra/tier3_deployments/webapp/**'
      - '.github/workflows/webapp-build-push.yml'
  pull_request:
    branches: [main]
    paths:
      - 'app/**'
      - 'infra/tier3_deployments/webapp/**'
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: thrive-test-applications

jobs:
  version:
    name: Generate Version
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest version
        id: get_version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Calculate new version
        id: version
        run: |
          LATEST_TAG="${{ steps.get_version.outputs.latest_tag }}"
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # First run: if no tags exist (v0.0.0), start at v1.0.0
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            NEW_VERSION="v1.0.0"
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "New version: $NEW_VERSION (first run)"
            exit 0
          fi
          
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            BUMP_TYPE="${{ inputs.version_bump }}"
          else
            BUMP_TYPE="patch"
          fi
          
          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor)
              MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch)
              PATCH=$((PATCH + 1)) ;;
          esac
          
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION (bump: $BUMP_TYPE)"

      - name: Create and push tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # check if tag already exists
          if git tag -l | grep -q "^${{ steps.version.outputs.new_version }}$"; then
            echo "Tag ${{ steps.version.outputs.new_version }} already exists, skipping tag creation"
            exit 0
          fi
          git tag ${{ steps.version.outputs.new_version }}
          git push origin ${{ steps.version.outputs.new_version }}

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [version]
    if: always() && (needs.version.result == 'success' || needs.version.result == 'skipped')

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Import AWS Account ID from Vault
        uses: hashicorp/vault-action@v2
        with:
          url: ${{ secrets.VAULT_URL }}
          namespace: admin  # Required for HCP Vault
          method: jwt
          role: github-actions-role
          secrets: |
            secret/data/aws account_id | AWS_ACCOUNT_ID

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/thrive-test-github-actions-role
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-WebApp-Build

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ needs.version.outputs.new_version }},enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=pr
          # Blue-Green Strategy: Every main branch push gets both version tag (for blue/stable) and latest tag (for green/testing)

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:buildcache
          cache-to: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:buildcache,mode=max

      - name: Image pushed successfully
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Image pushed to ECR with tags: latest + ${{ needs.version.outputs.new_version }}"
          echo "Blue deployment (stable): ${{ needs.version.outputs.new_version }}"
          echo "Green deployment (testing): latest" 
          echo "ArgoCD will automatically sync based on configured tags"

      - name: Summary
        run: |
          echo "### 🐳 Docker Image Built and Pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.meta.outputs.tags }}' | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
