
controller:
  replicas: 1

server:
  replicas: 1
  service:
    type: LoadBalancer
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: nlb
      service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing

  # insecure mode for easier setup
  extraArgs:
    - --insecure

repoServer:
  replicas: 1

applicationSet:
  enabled: true
  replicas: 1

notifications:
  enabled: false

dex:
  enabled: false

configs:
  params:
    server.insecure: true

  cm:
    # url auto-updated by argocd

    # repos and creds from terraform/vault
    repositories: {} # populated by terraform
    credentialTemplates: {} # populated by terraform

  # default admin password
  secret:
    argocdServerAdminPassword: '$2a$10$yGT7V/vbE0ekkZHiaHvOhOsoh0EaJ7EXhgG8WHEzP1vG1x2s5MY.W' # admin
