
controller:
  replicas: 1

server:
  replicas: 1
  service:
    type: LoadBalancer
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: nlb
      service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing

  # Enable insecure mode for easier setup (can be secured later with TLS)
  extraArgs:
    - --insecure

repoServer:
  replicas: 1

applicationSet:
  enabled: true
  replicas: 1

notifications:
  enabled: false

dex:
  enabled: false

configs:
  params:
    server.insecure: true

  cm:
    # URL will be auto-updated by ArgoCD to use the actual LoadBalancer hostname

    # Git repositories and credential templates injected by Terraform from Vault
    repositories: {} # Populated by Terraform
    credentialTemplates: {} # Populated by Terraform

  # Default admin password (change this in production)
  secret:
    argocdServerAdminPassword: '$2a$10$yGT7V/vbE0ekkZHiaHvOhOsoh0EaJ7EXhgG8WHEzP1vG1x2s5MY.W' # password: admin
