# blue/green deployment config
blueGreen:
  enabled: true
  activeVersion: blue # switch flag

  blue:
    replicaCount: 2
    image:
      tag: 'v1.0.0'

  green:
    replicaCount: 2
    image:
      tag: 'latest' # new version

# single deployment mode
replicaCount: 2

image:
  repository:
  tag: 'latest'
  pullPolicy: Always

nameOverride: ''
fullnameOverride: ''

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: 'nginx'
  annotations:
    cert-manager.io/cluster-issuer: 'selfsigned-issuer'
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
  hosts:
    - paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: webapp-tls-cert

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
