replicaCount: 2

image:
  repository: '433058264968.dkr.ecr.us-east-2.amazonaws.com/thrive-test-applications'
  tag: 'latest'
  pullPolicy: Always

nameOverride: ''
fullnameOverride: ''

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: 'nginx'
  annotations: {}
  hosts:
    - paths:
        - path: /
          pathType: Prefix
      # host: webapp.thrive.com # Replace with your actual domain + DNS setup
  tls: []

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
